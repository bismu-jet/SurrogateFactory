apiVersion: apps/v1
kind: Deployment
metadata:
  name: surrogate-factory
  labels:
    app.kubernetes.io/name: surrogate-factory
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: surrogate-factory
  template:
    metadata:
      labels:
        app.kubernetes.io/name: surrogate-factory
        app.kubernetes.io/component: api
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: api
          image: surrogate-factory:latest
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: surrogate-factory-config
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: model-volume
              mountPath: /app/model.pkl
              subPath: model.pkl
              readOnly: true
      volumes:
        - name: model-volume
          persistentVolumeClaim:
            claimName: surrogate-model-pvc
